openapi: 3.0.0
paths:
  /users:
    get:
      operationId: UserController_fetchUsers
      parameters:
        - name: page
          required: true
          in: query
          schema:
            type: number
      responses:
        '200':
          description: ''
        default:
          description: user list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserEntity'
      security: &ref_0
        - basic: []
    post:
      operationId: UserController_createUser
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserDto'
      responses:
        '201':
          description: ''
      security: *ref_0
  /users/{id}:
    put:
      operationId: UserController_updateUser
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserDto'
      responses:
        '200':
          description: ''
      security: *ref_0
    delete:
      operationId: UserController_deleteUser
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
      responses:
        '200':
          description: ''
      security: *ref_0
info:
  title: Api Example
  description: The API description
  version: '1.0'
  contact: {}
tags:
  - name: user
    description: ''
servers: []
components:
  schemas:
    UserEntity:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        age:
          type: number
      required:
        - id
        - name
        - age
    CreateUserDto:
      type: object
      properties:
        name:
          type: string
        age:
          type: number
      required:
        - name
        - age
    UpdateUserDto:
      type: object
      properties:
        name:
          type: string
        age:
          type: number
