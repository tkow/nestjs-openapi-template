openapi: 3.0.3
info:
  version: v1
  title: User
  description: User Api
paths:
  /api/users:
    get:
      tags:
        - user
      description: |
        User List
      operationId: fetchUsers
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: id
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
        - in: query
          name: Example_id
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                required:
                  - users
                  - pagination
                properties:
                  users:
                    type: array
                    items:
                      $ref: "../../../components/schemas/user/user.yml"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "../../../components/schemas/error_object.yml"
